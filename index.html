<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moe's Family Feedbag</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="wrap">
        <div class="logo-box">
          <img src="./images/astronaut.svg" alt="">
          <div class="mf-font">Moe's Family</div>
          <div class="fb-font">Feedbag</div>
        </div>
        <form>
          <input class="client-name" type="text" name="" placeholder="Client Name">
          <label class="file-container">
            Choose File
            <input type="file" class='file-input' name="" value="xml">
          </label>
          <input type="text" class='file-name'>
          <input class='submit' type="submit" value="">
        </form>
      </div>
    </header>
    <section>
      <div class="data-box"></div>
    </section>
  </body>
</html>

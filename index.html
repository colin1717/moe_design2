<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moe's Family Feedbag</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="wrap">
        <div class="logo-box">
          <img src="./images/astronaut.svg" alt="">
          <div class="mf-font">Moe's Family</div>
          <div class="fb-font">Feedbag</div>
        </div>
        <form>
          <input class="client-name" type="text" name="" placeholder="Client Name">
          <label class="file-container">
            Choose File
            <input type="file" class='file-input' name="" value="xml">
          </label>
          <input type="text" class='file-name'>
          <input class='submit' type="submit" value="">
        </form>
      </div>
    </header>
    <section class='data'>
      <div class="data-rectangle">
        <div class="data-box">
          <div class="data-box-title">Total Complete Transactions</div>
          <div class="circle-graph">
            <div class="cicrle-graph-inner">
              <div class="circle-graph-value">100<span class="percentage">%</span></div>
            </div>
          </div>
        </div>
        <div class="data-box">
          <div class="data-box-title">Transactions Containing valid products</div>
          <div class="circle-graph">
            <div class="cicrle-graph-inner">
              <div class="circle-graph-value">50<span class="percentage">%</span></div>
            </div>
          </div>
        </div>
        <div class="graph-box">
          <div class="graph-box-title">Transaction Dates within timeframe</div>
          <div class="graph"><img src="./images/green_graph.svg" alt=""></div>
        </div>
      </div>
    </section>
  </body>
</html>
